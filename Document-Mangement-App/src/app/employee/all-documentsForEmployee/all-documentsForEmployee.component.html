<div class="card_container">

  <a *ngFor="let document of Alldocuments" class="card example-ripple-container mat-elevation-z4" matRipple
  [matRippleCentered]="centered"
  [matRippleDisabled]="disabled"
  [matRippleUnbounded]="unbounded"
  [matRippleRadius]="radius"
  [matRippleColor]="color" (click)="showdocuments(document.document_Type_Name)">
  
  <span class="doctype">{{document.document_Type_Name}}</span>
  
  </a>
  </div>
